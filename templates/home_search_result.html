<html>
<head>
    <title>My Library App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to My Library</h1>
        <div class="top-container">
            <div class="sort-container">
                <select id="sort" name="sort">
                    <option value="">Sort By</option>
                    <option value="author">Author</option>
                    <option value="title">Title</option>
                    <option value="publication_year">Publish Year</option>
                </select>
            </div>
            <div class="reset-container">
                <a class="reset-button" href="{{ url_for('home') }}">Reset</a>
            </div>
            <form class="search-container" action="{{ url_for('home') }}" method="get">
                <input type="text" name="search" class="search-input" placeholder="Search...">
                <button type="submit" class="search-button">Search</button>
            </form>
        </div>
        <h2>SEARCH RESULT:</h2>
        <div class="book-shelf">
            {% if books %}
                {% for book in books %}
                    <div class="book-card">
                        <div class="book-cover" style="background-image: url({{ book.cover or url_for('static', filename='images/default.png') }});" alt="Book cover for {{ book.title }}"></div>
                        <div class="book-info">
                            <h2 class="book-title">{{ book.title }}</h2>
                            <p class="book-author">By {{ book.author.name }}</p>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <p>There were no books that match the search criteria.</p>
            {% endif %}
        </div>
    </div>
    <script src="{{ url_for('static', filename='home.js') }}"></script>
</body>
</html>
